<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="keyboard">
            <div data-note="C" class="keyboard__key keyboard__key_white"></div>
            <div data-note="Db" class="keyboard__key keyboard__key_black"></div>
            <div data-note="D" class="keyboard__key keyboard__key_white"></div>
            <div data-note="Eb" class="keyboard__key keyboard__key_black"></div>
            <div data-note="E" class="keyboard__key keyboard__key_white"></div>
            <div data-note="F" class="keyboard__key keyboard__key_white"></div>
            <div data-note="Gb" class="keyboard__key keyboard__key_black"></div>
            <div data-note="G" class="keyboard__key keyboard__key_white"></div>
            <div data-note="Ab" class="keyboard__key keyboard__key_black"></div>
            <div data-note="A" class="keyboard__key keyboard__key_white"></div>
            <div data-note="Bb" class="keyboard__key keyboard__key_black"></div>
            <div data-note="B" class="keyboard__key keyboard__key_white"></div>      
        </div>
    </div>

    <audio id="C" src="audio/C.mp3"></audio>
    <audio id="Db" src="audio/Db.mp3"></audio>
    <audio id="D" src="audio/D.mp3"></audio>
    <audio id="Eb" src="audio/Eb.mp3"></audio>
    <audio id="E" src="audio/E.mp3"></audio>
    <audio id="F" src="audio/F.mp3"></audio>
    <audio id="Gb" src="audio/Gb.mp3"></audio>
    <audio id="G" src="audio/G.mp3"></audio>
    <audio id="Ab" src="audio/Ab.mp3"></audio>
    <audio id="A" src="audio/A.mp3"></audio>
    <audio id="Bb" src="audio/Bb.mp3"></audio>
    <audio id="B" src="audio/B.mp3"></audio>
</body>
</html>
